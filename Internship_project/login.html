<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="auth-card">
        <div class="logo">
            <img src="images/newlogo.png" alt="logo"/>
         </div>
         <h3 id="formTitle">LOGIN</h3>

    <!-- Login Page -->
     <form id="loginForm" novalidate>
        <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required/>
            <div class="form-error" id="loginEmailError"></div>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required/>
            <div class="form-error" id="loginPasswordError"></div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
     </form>
     
     <!-- SIGNUP FORM -->
      <form id="signupForm" style="display:none" novalidate>
        <div class="mb-3">
            <label for="signupName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signupName" required/>
            <div class="form-error" id="signupNameError"></div>
        </div>
        <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" required/>
            <div class="form-error" id="signupEmailError"></div>
        </div>
        <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" required/>
            <div class="form-error" id="signupPasswordError"></div>
        </div>
        <div class="mb-3">
            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
           <input type="password" class="form-control" id="signupConfirmPassword" required/>
           <div class="form-error" id="signupConfirmPasswordError"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">Sign up</button>
      </form>

      <!-- Toggle -->
       <div class="text-center mt-3">
        <small id="toggleText">
            Don't have an account?
            <span class="toggle-link" onclick="toggleForm()">Sign Up</span>
        </small>
       </div>
    </div>



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
